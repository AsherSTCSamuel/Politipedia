<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politipedia</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #FFFFFF;
      color: #000000;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header {
      background-color: #0A3D62;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    .section {
      padding: 2rem;
    }
    h2 {
      border-bottom: 2px solid #7D7D7D;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .term {
      cursor: pointer;
      color: #0A3D62;
      text-decoration: underline;
      margin: 0.5rem 0;
      display: block;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }
    .modal-content {
      background-color: #FFFFFF;
      margin: 5% auto;
      padding: 2rem;
      border: 1px solid #7D7D7D;
      width: 80%;
      max-width: 800px;
      color: #000000;
      position: relative;
    }
    .close {
      color: #7D7D7D;
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    blockquote {
      margin: 1rem 0;
      font-style: italic;
      color: #7D7D7D;
      border-left: 4px solid #0A3D62;
      padding-left: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Glossary of Governmental Structures & Political Ideologies</h1>
  </header>

  <div class="section">
    <h2>Governmental Structures</h2>
    <span class="term" onclick="openModal('democracy')">Democracy</span>
    <span class="term" onclick="openModal('monarchy')">Monarchy</span>
    <span class="term" onclick="openModal('totalitarianism')">Totalitarianism</span>
    <span class="term" onclick="openModal('authoritarianism')">Authoritarianism</span>
    <span class="term" onclick="openModal('theocracy')">Theocracy</span>
    <span class="term" onclick="openModal('oligarchy')">Oligarchy</span>
    <span class="term" onclick="openModal('military-junta')">Military Junta</span>
    <span class="term" onclick="openModal('technocracy')">Technocracy</span>
    <span class="term" onclick="openModal('plutocracy')">Plutocracy</span>
    <span class="term" onclick="openModal('anarchy')">Anarchy</span>
  </div>

  <div class="section">
    <h2>Political Ideologies</h2>
    <span class="term" onclick="openModal('socialism')">Socialism</span>
    <span class="term" onclick="openModal('communism')">Communism</span>
    <span class="term" onclick="openModal('capitalism')">Capitalism</span>
    <span class="term" onclick="openModal('fascism')">Fascism</span>
    <span class="term" onclick="openModal('nationalism')">Nationalism</span>
  </div>

  <!-- Modals will be appended here dynamically or manually -->

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = 'block';
    }
    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }
  </script>
</body>
</html>
